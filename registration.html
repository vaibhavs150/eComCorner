<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>

<body class="regPage">
    <div class="navigationBar">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">eComCorner</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <h6><a class="nav-link active" aria-current="page" href="index.html">Home</a></h6>
                  </li>
                </ul>
              </div>
            </div>
          </nav>    
    </div>
    <div class="header">
        <h1>REGISTRATION FORM</h1>
        <hr>
    </div>
    <form name="myform" method="post" action="/register" onsubmit="return validateform()" >

        <div class="regformContainer">
            <div>
                <label for="Name"><b>Name</b></label>
                <input type="text" placeholder="Enter Name" name="Name">
            </div>
            <div>
                <label for="number"><b>Number</b></label>
                <input type="number" placeholder="Enter mobile no." name="number">
            </div>
            <div>
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email">
            </div>
            <div>
                <label for="password"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="password">
            </div>
            <div>
                <label for="repeatPassword"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="repeatPassword">
            </div>
            <div>
                <label>
                    <input type="checkbox" checked="checked" name="remember" style="margin-bottom: 15px"> Remember me
                </label>
            </div>
            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a></p>
            <button type="submit">Register</button>
            <div>
                <p>Already a member?<a href="login.html">Login</a></p>
            </div>
        </div>
    </form>
    <script src="validateform.js"></script>
</body>

</html>
